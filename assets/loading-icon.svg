<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400px" height="400px"
     viewBox="0 0 400 400">

  <style>
    /* Phase 1: Wipe Animation (from 0s to 2s) */
    @keyframes wipe-top-arm {
      0%    { transform: rotate(0deg); }
      50%   { transform: rotate(180deg); }
      100%  { transform: rotate(180deg); }
    }
    @keyframes wipe-bottom-arm {
      0%    { transform: rotate(180deg); }
      50%   { transform: rotate(360deg); }
      100%  { transform: rotate(360deg); }
    }

    /* Phase 2: Reveal Animation (from 2s to 4s) */
    @keyframes reveal-top-arm {
      0%    { transform: rotate(0deg); }
      50%   { transform: rotate(0deg); }
      100%  { transform: rotate(180deg); }
    }
    @keyframes reveal-bottom-arm {
      0%    { transform: rotate(180deg); }
      50%   { transform: rotate(180deg); }
      100%  { transform: rotate(360deg); }
    }

    /* Assign animations to the arms */
    #eraser-top    { animation: wipe-top-arm    3s linear infinite; }
    #eraser-bottom { animation: wipe-bottom-arm 3s linear infinite; }
    #revealer-top  { animation: reveal-top-arm  3s linear infinite; }
    #revealer-bottom { animation: reveal-bottom-arm 3s linear infinite; }
    
    .arm { transform-origin: 200px 200px; }
  </style>

  <defs>
    <mask id="final-wipe-mask">
      <!-- Base is white, so logo is visible by default -->
      <rect x="0" y="0" width="400" height="400" fill="white" />
      
      <!-- Black Erasing Arms (drawn first, underneath) -->
      <path id="eraser-top"    class="arm" d="M200,200 h200 a200,200 0 0 1 -200,200 z" fill="black" />
      <path id="eraser-bottom" class="arm" d="M200,200 h200 a200,200 0 0 1 -200,200 z" fill="black" />
      
      <!-- White Revealing Arms (drawn second, on top) -->
      <path id="revealer-top"    class="arm" d="M200,200 h200 a200,200 0 0 1 -200,200 z" fill="white" />
      <path id="revealer-bottom" class="arm" d="M200,200 h200 a200,200 0 0 1 -200,200 z" fill="white" />
    </mask>
  </defs>

  <!-- Apply the mask to the logo -->
  <g mask="url(#final-wipe-mask)">
    <!-- Your original Kinda Funny logo path -->
